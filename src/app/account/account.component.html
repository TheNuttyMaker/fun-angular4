                      </div>

                          <span class="m-widget4__title" style="color:white; font-size:1.4rem">
                              <input class="inputstyle acct-name-input"

                      </div>

                    </div>

                        type="text" placeholder="Address" /></div>
                      <div > <span> City</span> <input

                        type="text" placeholder="Address" /></div>
                      <div > <span> State</span> <input 
                        [value]="contact.accountContactId.addresses[0].state" (input)="contact.accountContactId.addresses[0].state = $event.target.value"
                        class="inputstyle"
                        type="text" placeholder="Address" /></div>
                      <div > <span> Zip</span> <input 
                        [value]="contact.accountContactId.addresses[0].zip" (input)="contact.accountContactId.addresses[0].zip = $event.target.value"

                    <div style="padding-left: 1rem; padding-top:1.5rem">

                      <div class="m-widget4__item" style="border-bottom: none">
                        <div class="parent-image">
                          <h4 class="image-text" >CN</h4>
                        </div>
                        <div class="m-widget4__info">
                          <span class="m-widget4__title">
                            <input class="inputstyle"
                            type="text" placeholder="Contact Name" [value]="contact.primaryContactId.name" (input)="contact.primaryContactId.name = $event.target.value"/>												
                          </span>
                          <br>
                          <span class="m-widget4__sub">
                            <input class="inputstyle"
                            type="text" placeholder="Designation" [value]="contact.primaryContactId.title" (input)="contact.primaryContactId.title = $event.target.value"/>

                        </div>
                      </div>
                      <div class="input-group"> <span>PhoneNo</span></div>

                <div class="col-md-6 border-style">

                  <div class="m-widget24">

                        Add Notes
                      </h4>

                      <div class="m-messenger m-messenger--message-arrow m-messenger--skin-light" style="padding-left:1rem; padding-right:1rem">									
                        <div class="m-messenger__form">
                          <div class="m-messenger__form-controls">
                            <input 
                            [value]="content" (input)="content = $event.target.value"
                            type="text" name="" placeholder="Type here..." class="m-messenger__form-input" (keyup.enter)="addNotes(content)">
                          </div>
                          <div class="m-messenger__form-tools">
                            <a href="" (click)="addNotes(content)" class="m-messenger__form-attachment">
                            <i class="icon-font ion-plus"></i>

                        </div>
                      </div>
                    </div>

                              <div attr.id="{{note._id}}" class="m-widget2__item ">

                                    {{note.content}}

                                  <span class="m-widget2__user-name">
                                    <a href="#" class="m-widget2__link">

                                  </span>
                                </div>
                                <div class="m-widget2__actions">

                                    <span class="">

                                      </a>
                                    </span>
                                  </div>
                                </div>
                              </div>
